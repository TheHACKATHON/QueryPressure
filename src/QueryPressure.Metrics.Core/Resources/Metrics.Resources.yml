en-US:
  metrics:
    q1:
      title: Q1
      description: The first quartile (Q1) is the 25th percentile, meaning that 25% of the requests falls below the first quartile.
    median:
      title: Median (Q2)
      description: The second quartile (Q2, or the median) is the 50th percentile, meaning that 50% of the data requests below the second quartile.
    q3:
      title: Q2
      description: The third quartile (Q3) is the 75th percentile, meaning that 75% of the requests falls below the third quartile.
    standard-deviation:
      title: Standard Deviation
      description: Standard deviation is a statistic that measures the dispersion of a requests time relative to its mean and is calculated as the square root of the variance.
    mean:
      title: Mean
      description: Average request time.
    histogram:
      title: Histogram
      description: The frequency distribution shows how often each request falls into each time range.
uk-UA:
  metrics:
    q1:
      title: Q1
      description: Перший квартиль (Q1) є 25тим перцентилем, оцінка того, що 25% запитів виконались швидше за заданий час.
    median:
      title: Середній час (Q2)
      description: Перший квартиль (Q2) є 50тим перцентилем, оцінка того, що 50% запитів виконались швидше за заданий час.
    q3:
      title: Q3
      description: Перший квартиль (Q3) є 75тим перцентилем, оцінка того, що 75% запитів виконались швидше за заданий час.
    standard-deviation:
      title: Стандартне відхилення
      description: Стандартне відхилення - це статистична величина, яка вимірює розкид часу запитів відносно їх середнього значення і обчислюється як квадратний корінь з дисперсії.
    mean:
      title: Середній час
      description: Середній час запиту.
    histogram:
      title: Гістограма
      description: Розподіл частот показує, як часто кожен запит потрапляє у кожен часовий діапазон.
